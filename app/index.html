<!doctype html>
<html ng-app="UserSearch">
<head>
    <script src="assets/bower_components/angular/angular.min.js"></script>
    <script src="assets/bower_components/angular-animate/angular-animate.js"></script>
    <script src="assets/bower_components/underscore/underscore.js"></script>
    <script type="text/javascript" src="http://fgnass.github.io/spin.js/spin.min.js"></script>
    <script src="assets/bower_components/spin.js/spin.min.js"></script>
    <script src="assets/bower_components/angular-spinner/angular-spinner.min.js"></script>
    <script src="components/searchPage/search-service.js"></script>
    <script src="app.js"></script>

    <link rel="stylesheet" href="assets/bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="assets/styles/main.css"/>
</head>
<body ng-controller="UserSearchController as searchCtrl">
<main class="clearfix">
    <header class="form-header ">
        <h1 class="header">UX Society Members</h1>
    </header>
    <section class="row">
      <div class="searchBar col-xs-12">
        <input class="form-control search-bar" type="text" placeholder="Search..." ng-model="searchCtrl.searchFilter"/></span>
      </div>
    </section>
    <div class='row top-margin min-height' us-spinner spinner-on="searchCtrl.showSpinner"></span>
    <section ng-show="!searchCtrl.showSpinner" class="row top-margin">
      <div class="table-responsive col-xs-9">
        <table class="table table-hover">
          <thead>
            <th>Name</th>
            <th>Occupation</th>
            <th>Company</th>
          </thead>
          <tbody>
            <tr ng-repeat="user in searchCtrl.userData | filter: searchCtrl.searchFilter" ng-click="searchCtrl.getUserDetails($index)">
                <td>{{user.firstName}} {{user.surname}}</td>
              <td>{{user.occupation}}</td>
              <td>{{user.company}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="well well-sm col-xs-3 top-margin">
        <h4>{{searchCtrl.user.firstName}} {{searchCtrl.user.middleInitial}} {{searchCtrl.user.surname}}</h4>
        <img src="{{searchCtrl.user.portrait}}" alt="No portrait for that user" />
        <p>{{searchCtrl.user.occupation}}<p>
        <p>{{searchCtrl.user.company}}<p>
        <p class='fancy'>{{searchCtrl.user.motto}}<p>
      </div>
  </section>
</main>
</body>
</html>
